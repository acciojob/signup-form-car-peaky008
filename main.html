<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
<div>
	<label for="name">Name</label>
	<input type="text" id="name" required placeholder="Name">
</div>
	<div>
	<label for="email">Email</label>
	<input type="email" id="email" required placeholder="Email">
</div>
	<div>
	<label for="gender">Gender</label>
	<input type="radio" id="gender_m" name="gender" required>male
	<input type="radio" id="gender_f" name="gender" required>female
	</div>
	<div>
	 <label for="cars">Car Brands</label>
		<select id="cars" required>
			<option id="cars" required>--Please choose an option-</option>
			<option id="cars" required>BMW</option>
			<option id="cars" required>Audi</option>
			<option id="cars" required>Mercedez</option>
		</select>
	<div>
		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Age">
	</div>
		<div>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
	</div>
		<div>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" required placeholder="xxx-xxx-xxxx">
	</div>
		<div>
		<label for="password">Password</label>
		<input type="password" id="password" required placeholder="Password">
	</div>
		<div>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
	</div>
		<div>
			<button id="submit button">submit button</button>
		</div>
</form>
</body>

</html>
